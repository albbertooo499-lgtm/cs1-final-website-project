<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 60px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>guess a number (1-10)</h1>
    <p>put a number at the 1 al 10 and press "guess".</p>
    <input type="number" id="suposicionUsuario" min="1" max="10">
    <button onclick="comprobarSuposicion()">guess</button>
    <div id="mensaje"></div>
    <a href="index.html">home</a>

    <script>

        // 1. Genera un número secreto aleatorio del 1 al 10
        const numeroSecreto = Math.floor(Math.random() * 10) + 1;
        
    
        function comprobarSuposicion() {
        
            const suposicion = document.getElementById('suposicionUsuario').value;
            const mensajeDiv = document.getElementById('mensaje');

        
            if (suposicion === "") {
                mensajeDiv.textContent = "please, put a number.";
                mensajeDiv.style.color = "orange";
                return;
            }

            if (parseInt(suposicion) === numeroSecreto) {
                mensajeDiv.textContent = "Correct! You've won!!";
                mensajeDiv.style.color = "green";
              
                document.getElementById('suposicionUsuario').disabled = true;
                document.querySelector('button').disabled = true;
            } else {
                mensajeDiv.textContent = `Incorrect. The secret number was ??. try again.`;
                mensajeDiv.style.color = "red";
    
          }
        
        }
    </script>
</body>
</html>
